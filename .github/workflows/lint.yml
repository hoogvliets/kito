name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check for console.log in production code
      run: |
        if grep -r "console\\.log" js/app.js js/rss-parser.js; then
          echo "⚠️ Warning: console.log statements found in production code"
          echo "Consider removing debug logs before merging to main"
        else
          echo "✅ No console.log statements in production code"
        fi
      continue-on-error: true

    - name: Validate package.json
      run: npm run test 2>&1 | grep -q "59 passed" && echo "✅ All tests passing"
